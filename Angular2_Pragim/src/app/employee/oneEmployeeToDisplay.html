<table *ngIf="employee">
  <thead>
    <tr>
      <th colspan="2">
        Employee Details
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Employee Code</td>
      <td>{{employee.code}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{employee.name}}</td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>{{employee.gender}}</td>
    </tr>
    <tr>
      <td>Annual Salary</td>
      <td>{{employee.annualSalary}}</td>
    </tr>
    <tr>
      <td>Date of Birth</td>
      <td>{{employee.dateOfBirth}}</td>
    </tr>
  </tbody>
</table>
<div class="alert-info" *ngIf="!employee">
  {{statusMessage}}
</div>
<div style="margin-top:5px">
  <input type="button" class="btn btn-primary" value="Return to Employees List" (click)="back()" />
</div>

<div style="margin-top:5px">
  <input type="button" class="btn btn-primary" value="Cancel request" (click)="unsubscribe()" *ngIf="!subscription.closed"/>
  To use this button stop service web reload and see,then reactive service web when he try... 
</div>
